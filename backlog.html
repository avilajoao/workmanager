<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlog - Construtora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#8B5CF6",
                        darkBg: "#121212",
                        darkPanel: "#1E1E1E",
                        darkBorder: "#292929",
                        grayText: "#A1A1A1",
                        lightBg: "#F5F5F5",
                        lightPanel: "#FFFFFF",
                        lightText: "#333333",
                        lightBorder: "#DDDDDD"
                    }
                }
            }
        };
    </script>
    <style>
        .sidebar {
            width: 5rem;
            transition: width 0.3s ease;
        }
        .sidebar.expanded {
            width: 15rem;
        }
        .task-card {
            transition: all 0.2s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-darkBg text-white font-sans transition-all duration-300">

    <!-- Container Principal -->
    <div class="flex h-screen">

        <!-- Sidebar -->
        <aside class="sidebar bg-darkPanel flex flex-col items-center py-6 border-r border-darkBorder">
            <button id="toggleSidebar" class="text-grayText text-2xl mb-6">
                <i class="ph ph-list"></i>
            </button>
            <nav class="flex flex-col space-y-6">
                <a href="home.html" class="text-grayText hover:text-white text-2xl">
                    <i class="ph ph-house"></i>
                </a>
                <a href="backlog.html" class="text-primary text-2xl">
                    <i class="ph ph-kanban"></i>
                </a>
                <a href="#" class="text-grayText hover:text-white text-2xl">
                    <i class="ph ph-chart-line"></i>
                </a>
                <a href="#" class="text-grayText hover:text-white text-2xl">
                    <i class="ph ph-gear"></i>
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="flex-1 flex flex-col h-screen overflow-hidden">

            <!-- Header -->
            <header class="bg-darkPanel border-b border-darkBorder p-4 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-semibold">Backlog Construtora</h1>
                    <p class="text-grayText text-sm" id="current-date">Carregando data...</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="toggleDarkMode" class="bg-transparent text-2xl">
                        <i class="ph ph-moon"></i>
                    </button>
                    <div class="relative">
                        <button class="w-10 h-10 rounded-full bg-primary flex items-center justify-center">
                            JS
                        </button>
                    </div>
                </div>
            </header>

            <!-- Barra de Ferramentas -->
            <div class="bg-darkPanel border-b border-darkBorder p-4 flex flex-wrap justify-between items-center gap-4">
                <div class="flex items-center space-x-4">
                    <button id="newTaskBtn" class="bg-primary hover:bg-purple-700 px-4 py-2 rounded-lg flex items-center">
                        <i class="ph ph-plus mr-2"></i>
                        Nova Tarefa
                    </button>
                    <div class="flex items-center space-x-2">
                        <button id="expandAll" class="text-grayText hover:text-white px-2 py-1 rounded">
                            <i class="ph ph-arrows-out"></i>
                        </button>
                        <button id="collapseAll" class="text-grayText hover:text-white px-2 py-1 rounded">
                            <i class="ph ph-arrows-in"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="ph ph-magnifying-glass absolute left-3 top-3 text-grayText"></i>
                        <input type="text" id="searchTasks" placeholder="Buscar tarefas..." class="bg-darkBg border border-darkBorder rounded-lg px-4 py-2 pl-10 w-64 focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <select id="filterProject" class="bg-darkBg border border-darkBorder rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">Todos os projetos</option>
                    </select>
                </div>
            </div>

            <!-- Área do Kanban -->
            <div class="flex-1 overflow-x-auto p-4">
                <div class="flex h-full space-x-4 min-w-max">
                    
                    <!-- Coluna: A Fazer -->
                    <div class="flex flex-col w-80">
                        <div class="bg-darkPanel rounded-t-lg p-3 border border-darkBorder flex justify-between items-center">
                            <div class="flex items-center">
                                <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                                <h3 class="font-medium">A Fazer</h3>
                            </div>
                            <span class="bg-darkBg px-2 py-1 rounded text-xs" id="todoCount">0</span>
                        </div>
                    </div>
                    
                    <!-- Coluna: Em Andamento -->
                    <div class="panel p-4 rounded-lg border bg-darkPanel border-darkBorder">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold flex items-center">
                                <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                                Em Andamento
                            </h2>
                            <span id="inProgressCount" class="bg-darkBg px-2 py-1 rounded text-xs">0</span>
                        </div>
                        <div id="inProgressColumn" class="task-column space-y-3" data-status="in-progress">
                            <!-- Tarefas serão carregadas via JavaScript -->
                        </div>
                    </div>
                    
                    <!-- Coluna: Revisão -->
                    <div class="panel p-4 rounded-lg border bg-darkPanel border-darkBorder">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold flex items-center">
                                <span class="w-3 h-3 bg-purple-500 rounded-full mr-2"></span>
                                Revisão
                            </h2>
                            <span id="reviewCount" class="bg-darkBg px-2 py-1 rounded text-xs">0</span>
                        </div>
                        <div id="reviewColumn" class="task-column space-y-3" data-status="review">
                            <!-- Tarefas serão carregadas via JavaScript -->
                        </div>
                    </div>
                    
                    <!-- Coluna: Concluído -->
                    <div class="panel p-4 rounded-lg border bg-darkPanel border-darkBorder">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold flex items-center">
                                <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                                Concluído
                            </h2>
                            <span id="doneCount" class="bg-darkBg px-2 py-1 rounded text-xs">0</span>
                        </div>
                        <div id="doneColumn" class="task-column space-y-3" data-status="done">
                            <!-- Tarefas serão carregadas via JavaScript -->
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Tarefa -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-darkPanel border border-darkBorder rounded-lg p-6 w-full max-w-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-xl font-semibold">Nova Tarefa</h2>
                <button id="closeModal" class="text-grayText hover:text-white">
                    <i class="ph ph-x text-xl"></i>
                </button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="mb-4">
                    <label for="taskTitle" class="block text-grayText mb-2">Título</label>
                    <input type="text" id="taskTitle" class="w-full bg-darkBg border border-darkBorder rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label for="taskDescription" class="block text-grayText mb-2">Descrição</label>
                    <textarea id="taskDescription" rows="3" class="w-full bg-darkBg border border-darkBorder rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="taskProject" class="block text-grayText mb-2">Projeto</label>
                        <select id="taskProject" class="w-full bg-darkBg border border-darkBorder rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" required>
                            <!-- Opções serão carregadas via JavaScript -->
                        </select>
                    </div>
                    <div>
                        <label for="taskStatus" class="block text-grayText mb-2">Status</label>
                        <select id="taskStatus" class="w-full bg-darkBg border border-darkBorder rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="todo">A Fazer</option>
                            <option value="in-progress">Em Andamento</option>
                            <option value="review">Revisão</option>
                            <option value="done">Concluído</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="taskPriority" class="block text-grayText mb-2">Prioridade</label>
                        <select id="taskPriority" class="w-full bg-darkBg border border-darkBorder rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="low">Baixa</option>
                            <option value="medium">Média</option>
                            <option value="high">Alta</option>
                            <option value="urgent">Urgente</option>
                        </select>
                    </div>
                    <div>
                        <label for="taskDueDate" class="block text-grayText mb-2">Data de Entrega</label>
                        <input type="date" id="taskDueDate" class="w-full bg-darkBg border border-darkBorder rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="taskAssignee" class="block text-grayText mb-2">Responsável</label>
                    <select id="taskAssignee" class="w-full bg-darkBg border border-darkBorder rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
                        <!-- Opções serão carregadas via JavaScript -->
                    </select>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancelTask" class="px-4 py-2 border border-darkBorder rounded-lg hover:bg-darkBg">Cancelar</button>
                    <button type="submit" class="bg-primary hover:bg-purple-700 px-4 py-2 rounded-lg">Salvar Tarefa</button>
                </div>
            </form>
        </div>
    </div>

    <script src
